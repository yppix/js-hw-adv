<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Бургер мейкер</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
<h2 class="main-title">Build hamburger</h2>
</header>
<main>
    <div class="choose">
        <div class="type-choose">
            <h3>Выберите тип гамбургера</h3>
            <form action="#" id="typeHmb">
                <p><input value="little" type="radio" name="typeBurger">Маленький бургер</p>
                <p><input value="big" type="radio" name="typeBurger">Большой бургер</p>
                <p class = "error" ></p>
            </form>
        </div>
        <div class="topping-choose">
            <h3>Выберите начинку гамбургера</h3>
            <form action="#" id="toppingHmb">
                <p><input type="checkbox" name="topping" value="cheese">С сыром</p>
                <p><input type="checkbox" name="topping" value="salad">С салатом</p>
                <p><input type="checkbox" name="topping" value="potato">С картофелем</p>
                <button class="allChoose buttonCheck">Выбрать все</button>
                <button class="deleteChoose buttonCheck">Очистить</button>
            </form>
        </div>
        <div class="adding-choose">
            <h3>Дополнительно:</h3>
            <form action="#" id="addToHmb">
                <p><input type="checkbox" name="adding" value="species">Посыпать приправой</p>
                <p><input type="checkbox" name="adding" value="mayo">Добавить майонез</p>
            </form>
        </div>
    </div>
    <button class="count">Рассчитать калорийность и стоимость</button>
    <div class="all-total">
        <div class="count-price">
            <p class="total-price-title">Итоговая стоимость бургера:</p>
            <p class="total-price"></p>
        </div>
        <div class="count-calories">
            <p class="total-calories-title">Итоговая калорийность бургера:</p>
            <p class="total-calories"></p>
        </div>
    </div>
</main>
<script src="js/main.js"></script>
</body>
</html>
